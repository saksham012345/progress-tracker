services:
  # Backend Service (Node.js)
  - type: web
    name: neurotrack-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: AI_SERVICE_URL
        fromService:
          type: web
          name: neurotrack-ai
          property: url

  # AI Service (Python)
  - type: web
    name: neurotrack-ai
    env: python
    plan: free
    rootDir: ai-service
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
